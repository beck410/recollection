<div class="people-list-wrapper">
    <h1>People</h1>
    <accordion>
        <accordion-group>
            <accordion-heading>
                Add New Person
            </accordion-heading>
            <form name="people-list-add-form" ng--submit="people.addNewPerson()">
                <div class="form-group">
                    <label class="control-label">Relationship Type: </label>
                    <select ng-model="people.newPerson.RelationshipType">
                        <option value="Family">Family</option>
                        <option value="Friend">Friend</option>
                        <option value="Business">Business</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label class="control-label">Relationship: </label>
                    <input type="text" class="form-control" ng-model="people.newPerson.Relationship" />
                </div>
                <div>
                    <label class="control-label">Name: </label>
                    <input type="text" class="form-control" ng-model="people.newPerson.Name" />
                </div>
                <div class="form-group">
                    <label class="control-label">Address: </label>
                    <input type="text" class="form-control" ng-model="people.newPerson.Address" />
                </div>
                <div class="form-group">
                    <label class="control-label">Phone: </label>
                    <input type="text" class="form-control" ng-model="people.newPerson.Phone" />
                </div>
                <div class="form-group">
                    <label class="control-label">Birthday: </label>
                    <datepicker ng-model="people.newPerson.Birthday" min-date="minDate" show-weeks="true"></datepicker>
                </div>
                <div class="form-group">
                    <label class="control-label">Image Link: </label>
                    <input type="text" class="form-control" ng-model="people.newPerson.MainImage" />
                </div>
            </form>
        </accordion-group>
    </accordion>
    <div class="people-options row">
        <div class="col-md-2">
            <a href="/App/#/People/All" class="btn">All</a>
        </div>
        <div class="col-md-2">
            <div class="btn-primary">Family</div>
        </div>
        <div class="col-md-2">
            <div class="btn-primary">Friends</div>
        </div>
        <div class="col-md-2">
            <div class="btn-primary">Business</div>
        </div>
        <div class="col-md-2">
            <div class="btn-primary">Other</div>
        </div>
    </div>
</div>
