<div class="list-wrapper">
    <ul class="row list">
        <li class="col-md-3" ng-repeat="(id,people) in showPeople.people">
            <img src="{{people.MainImage}}" class="list-img" alt="people image" />
            <div class="list-item-name">{{people.Name}}</div> 
            <div class="list-item-name">{{people.Relationship}}</div>
        </li>
    </ul>
</div>
