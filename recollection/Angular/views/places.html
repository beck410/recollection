<div class="list-wrapper">
    <h1>Places</h1>
     <accordion>
        <accordion-group>
            <accordion-heading>
                Add New Place
            </accordion-heading>
            <form class="add-place-form" name="place-list-add-form" id="add-place-form" ng-submit="places.addNewPlace()">

                <div>
                    <label class="control-label">Place Name: </label>
                    <input type="text" class="form-control" ng-model="places.newPlace.Name" />
                </div>
                <div>
                    <label class="control-label">Address: </label>
                    <input type="text" class="form-control" ng-model="places.newPlace.Address" />
                </div>
                <div class="form-group">
                    <label class="control-label">Upload Image: </label>
                    <img ng-show="places.files[0].dataUrl" ng-src="{{places.files[0].dataUrl}}" />
                    <input type="file" ng-model="places.files" ng-file-select ng-file-change="places.fileSelected($event)" accept="images/*" />
                </div>
                <input class="btn" type="submit" value="Add Place">
                <button class="btn" ng-click="places.clearForm()">Clear</button>
            </form>
        </accordion-group>
    </accordion>
    <ul class="row list">
        <li class="col-md-3" ng-repeat="(id,place) in places.places">
            <div class="img-wrapper"><img ng-src="{{place.MainImage}}" class="list-img" alt="place image" /></div>
            <div class="list-item-name">{{place.Name}}</div>
            <div class="list-item-name">{{place.Address}}</div>
        </li>
    </ul>
</div>
